<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout/default}">
	
	<!-- head 삽입공간 -->
	<head>
	
	</head>
	
	<th:block layout:fragment="jsFile">
	
	</th:block>
	
	<th:block layout:fragment="jsScript">
	
	</th:block>
	
	<!-- 페이지 삽입공간 -->
	<th:block layout:fragment="content">
		<div class="content-header">
			<div>
				<h2 class="content-title card-title">배송정보(관리자)</h2>
			</div>
	
		</div>
		<div class="card mb-4">
			<header class="card-header">
				<div class="row gx-3">
					<div class="col-lg-4 col-md-6 me-auto">
						<form class="form-test">
							<input type="text" placeholder="Search..."
								class="form-control col-lg-4" /> <select class="form-select"
								id="col-lg-12">
								<option>고객명</option>
								<option>택배사</option>
								<option>상품명</option>
								<option>업체명</option>
							</select>
						</form>
					</div>
	
					<div class="col-lg-2 col-6 col-md-3">
						<select class="form-select">
							<option>Show 20</option>
							<option>Show 30</option>
							<option>Show 40</option>
						</select>
					</div>
				</div>
			</header>
			<!-- card-header end// -->
			<div class="card-body">
				<div class="table-responsive">
					<table class="table align-middle table-nowrap mb-0">
						<thead class="table-light text-center">
							<tr>
								<th scope="col">
									<div class="form-check align-middle">
										<input class="form-check-input" type="checkbox" value="" />
									</div>
								</th>
								<th class="align-middle" scope="col">배송정보번호</th>
								<th class="align-middle" scope="col">상품코드</th>
								<th class="align-middle" scope="col">수령인명</th>
								<th class="align-middle" scope="col">택배사</th>
								<th class="align-middle" scope="col">운송장번호</th>
								<th class="align-middle" scope="col">요청사항</th>
								<th class="align-middle" scope="col">배송진행상황</th>
								<th class="align-middle" scope="col">등록일</th>
								<th class="align-middle" scope="col">출발일</th>
								<th class="align-middle" scope="col">배송완료일</th>
								<th class="align-middle" scope="col">정보등록</th>
							</tr>
						</thead>
						<tbody class="text-center">
							<tr th:if="${!#lists.isEmpty(DeliveryInfoList)}" th:each="l : ${DeliveryInfoList}">
								<td>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" th:value="${l.delInfoNo}" />
									</div>
								</td>
								<td th:text="${l.delInfoNo}">0901</td>
								<td th:text="${l.sellProdNo}">상품코드</td>
								<td th:text="${l.recipientNm}">Marvin McKinney</td>
								<td th:text="${l.delCompany}">직접배송</td>
								<td th:text="${l.billNo}">직접배송</td>
								<td th:text="${l.delRequest}">문앞</td>
								<td th:text="${l.delProgress}">배송완료</td>
								<td th:text="${l.regDate}">03.12.2020</td>
								<td th:text="${l.departDate}">03.13.2020</td>
								<td th:text="${l.arriveDate}">03.14.2020</td>
								<td><a th:href="@{#}" class="btn btn-md rounded font-sm">정보등록</a></td>
							</tr>
							<tr th:unless="${!#lists.isEmpty(DeliveryInfoList)}">
                          		<td colspan="12">등록없음</td>
                            </tr>
	
						</tbody>
					</table>
				</div>
				<!-- table-responsive //end -->
			</div>
			<!-- card-body end// -->
		</div>
		<!-- card end// -->
		<div class="pagination-area mt-15 mb-50">
			<nav aria-label="Page navigation example">
				<ul class="pagination justify-content-start">
					<li class="page-item active"><a class="page-link" href="#">01</a></li>
					<li class="page-item"><a class="page-link" href="#">02</a></li>
					<li class="page-item"><a class="page-link" href="#">03</a></li>
					<li class="page-item"><a class="page-link dot" href="#">...</a></li>
					<li class="page-item"><a class="page-link" href="#">16</a></li>
					<li class="page-item"><a class="page-link" href="#"><i
							class="material-icons md-chevron_right"></i></a></li>
				</ul>
			</nav>
		</div>
	</th:block>

</html>
